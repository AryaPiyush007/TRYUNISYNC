<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSync - College Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .animate-float {
            animation: float 4s linear infinite;
        }
        @keyframes bubble-hover {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .bubble:hover {
            animation: bubble-hover 0.3s ease-in-out forwards;
        }
        .gradient-blue { background: linear-gradient(135deg, #3B82F6, #06B6D4); }
        .gradient-green { background: linear-gradient(135deg, #10B981, #34D399); }
        .gradient-purple { background: linear-gradient(135deg, #8B5CF6, #EC4899); }
        .gradient-indigo { background: linear-gradient(135deg, #6366F1, #3B82F6); }
        .gradient-orange { background: linear-gradient(135deg, #F59E0B, #FDE047); }
        .gradient-rose { background: linear-gradient(135deg, #F43F5E, #EC4899); }
        .gradient-violet { background: linear-gradient(135deg, #8B5CF6, #A855F7); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple icons as text/emojis for reliability
        const icons = {
            notes: 'üìù',
            marketplace: 'üõí', 
            events: 'üìÖ',
            groups: 'üë•',
            forum: 'üí¨',
            chat: 'üíå',
            dashboard: 'üìä',
            menu: '‚ò∞',
            close: '‚úï',
            search: 'üîç',
            bell: 'üîî',
            user: 'üë§'
        };

        const UniSync = () => {
            const [currentView, setCurrentView] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [clickedBubble, setClickedBubble] = useState(null);

            const bubbles = [
                { id: 'notes', label: 'Notes Sharing', icon: 'üìù', gradient: 'gradient-blue', position: 'top-20 left-20' },
                { id: 'marketplace', label: 'Marketplace', icon: 'üõí', gradient: 'gradient-green', position: 'top-32 right-32' },
                { id: 'events', label: 'Events', icon: 'üìÖ', gradient: 'gradient-purple', position: 'top-52 left-1/2 transform -translate-x-1/2' },
                { id: 'groups', label: 'Study Groups', icon: 'üë•', gradient: 'gradient-indigo', position: 'bottom-40 left-24' },
                { id: 'forum', label: 'Q&A Forum', icon: 'üí¨', gradient: 'gradient-orange', position: 'bottom-32 right-28' },
                { id: 'chat', label: 'Messages', icon: 'üíå', gradient: 'gradient-rose', position: 'top-72 right-20' },
                { id: 'dashboard', label: 'Dashboard', icon: 'üìä', gradient: 'gradient-violet', position: 'bottom-20 left-1/2 transform -translate-x-1/2' }
            ];

            const handleBubbleClick = (bubbleId) => {
                setClickedBubble(bubbleId);
                setTimeout(() => {
                    setCurrentView(bubbleId);
                    setClickedBubble(null);
                }, 600);
            };

            const renderHomepage = () => (
                <div className="relative min-h-screen overflow-hidden bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
                    {/* Welcome Header */}
                    <div className="text-center py-12 relative z-10">
                        <h1 className="text-6xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-4">
                            Welcome to UniSync
                        </h1>
                        <p className="text-2xl text-gray-600 mb-8">Your synchronized university experience awaits</p>
                        <div className="text-xl text-gray-500">Hello, Alex! Choose your adventure:</div>
                    </div>

                    {/* Floating Bubbles */}
                    <div className="absolute inset-0 overflow-hidden">
                        {bubbles.map(bubble => (
                            <div
                                key={bubble.id}
                                className={`absolute ${bubble.position} w-32 h-32 ${bubble.gradient} rounded-full shadow-2xl 
                                    flex flex-col items-center justify-center text-white cursor-pointer
                                    transition-all duration-500 ease-in-out bubble
                                    ${clickedBubble === bubble.id ? 'animate-bounce' : ''}
                                    hover:shadow-3xl border-2 border-white/30`}
                                onClick={() => handleBubbleClick(bubble.id)}
                                style={{
                                    zIndex: clickedBubble === bubble.id ? 50 : 10
                                }}
                            >
                                <div className="text-4xl mb-2">{bubble.icon}</div>
                                <span className="text-sm font-bold text-center px-2 leading-tight">
                                    {bubble.label}
                                </span>
                            </div>
                        ))}
                    </div>

                    {/* Background particles */}
                    <div className="absolute inset-0 pointer-events-none">
                        {[...Array(15)].map((_, i) => (
                            <div
                                key={i}
                                className="absolute w-3 h-3 bg-blue-400 rounded-full opacity-30 animate-float"
                                style={{
                                    left: `${Math.random() * 100}%`,
                                    top: `${Math.random() * 100}%`,
                                    animationDelay: `${Math.random() * 4}s`
                                }}
                            />
                        ))}
                        
                        <div className="absolute top-10 right-10 w-40 h-40 bg-gradient-to-br from-pink-400/20 to-purple-600/20 rounded-full blur-3xl" />
                        <div className="absolute bottom-20 left-10 w-48 h-48 bg-gradient-to-br from-blue-400/20 to-cyan-600/20 rounded-full blur-3xl" />
                    </div>

                    {/* Instructions */}
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-center z-20">
                        <div className="bg-white/90 backdrop-blur-md px-6 py-3 rounded-full shadow-xl">
                            <p className="text-gray-700 font-medium">‚ú® Hover and click the bubbles to explore! ‚ú®</p>
                        </div>
                    </div>
                </div>
            );

            const renderOtherPage = () => (
                <div className="max-w-4xl mx-auto text-center py-20">
                    <div className="text-8xl mb-8">
                        {bubbles.find(b => b.id === currentView)?.icon || 'üìä'}
                    </div>
                    <h2 className="text-4xl font-bold mb-6 text-gray-800">
                        {bubbles.find(b => b.id === currentView)?.label || 'Dashboard'}
                    </h2>
                    <p className="text-xl text-gray-600 mb-8">
                        This section is under development. Click UniSync logo to return home.
                    </p>
                    <button
                        onClick={() => setCurrentView('home')}
                        className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-full font-semibold hover:shadow-lg transition-all"
                    >
                        ‚Üê Back to Home
                    </button>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div 
                                    className="flex items-center gap-2 cursor-pointer"
                                    onClick={() => setCurrentView('home')}
                                >
                                    <div className="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold">
                                        U
                                    </div>
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                        UniSync
                                    </h1>
                                </div>
                                <div className="text-2xl">üîî</div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main>
                        {currentView === 'home' ? renderHomepage() : (
                            <div className="p-8">
                                {renderOtherPage()}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(React.createElement(UniSync), document.getElementById('root'));
    </script>
</body>
</html>
